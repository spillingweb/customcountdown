<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" loop muted autoplay>
        <source src="vinyl.mp4"></source>
    </video>
    <div class="video-overlay"></div>
    <!-- Container -->
    <div class="container">
        <!-- Input -->
        <div class="input-container" id="input-container">
            <h1>Lag en egen nedtelling</h1>
            <form class="form" id="countdownForm">
                <label for="title">Tittel</label>
                <input type="text" placeholder="Hva teller du ned til?" id="title">
                <label for="date-picker">Velg en dato</label>
                <input type="date" id="date-picker">
                <button type="submit">Start nedtelling</button>
            </form>
        </div>
        <!-- Countdown -->
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title"></h1>
            <ul>
                <li><span></span>Dager</li>
                <li><span></span>Timer</li>
                <li><span></span>Minutter</li>
                <li><span></span>Sekunder</li>
            </ul>
            <button id="countdown-button">Tilbakestill</button>
        </div>
        <!-- Complete -->
        <div class="complete" id="complete" hidden>
            <h1 class="complete-title">Nedtelling fullf√∏rt!</h1>
            <h1 id="complete-info"></h1>
            <button id="complete-button">Ny nedtelling</button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
